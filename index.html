<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simiyu The Chicken</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>Simiyu The Chicken</h1>
        <h3>THE GAME,</h3>
        <h3>...by <a href="http://twitter.com/momentumcore" target="_blank">Momentum Core</a></h3>
    		        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>

	  <div id="stageOne">
        <h1>Finished Stage One!</h1>
        <h3 id="s1_score">you have 0 points</h3>

        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>
	   
	   
	   <div id="level2">
        
      </div>


      <!-- Preloading image ;) -->
      <img id="sprite" src="img/mc_sprite.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
